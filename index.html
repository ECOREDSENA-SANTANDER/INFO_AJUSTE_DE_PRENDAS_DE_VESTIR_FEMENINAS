<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Informaci√≥n del programa</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="./assets/favicon.ico">

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>

  <!-- ========= TU CONTENIDO ORIGINAL (NO TOCADO) ========= -->

  <div class="app">
    <section class="contenido">
      <div class="container">
        <div class="contenido__container position-relative">

          <div class="contenido__fondo">
            <div class="row m-0">
              <div class="col-auto p-0 d-none d-xl-block">
                <div class="puntos puntos-top"></div>
              </div>
              <div class="col p-0">
                <img class="mt-xl-5" alt="logo Sena" src="./assets/img.jpg" />

                <div class="header__logo">
                  <img alt="logo Sena" src="./assets/logo-sena.svg" />
                </div>
              </div>
            </div>
          </div>

          <div class="contenido__banner mt-xl-5">
            <div class="row align-items-center m-0">
              <div class="col-xl-5 p-0">
                <article class="tarjeta p-5">
                  <div class="tarjeta__header mb-3">Informaci√≥n del programa</div>
                  <div class="tarjeta__body mb-4">
                    <span class="d-block mb-2">Complementaria</span>
                    <h1>Ajuste de prendas exteriores femeninas en tejido plano</h1>
                  </div>

                  <!-- üî• AQU√ç VA EL BOT√ìN DEL VIDEO CORREGIDO -->
                  <div class="tarjeta__action">
                    <button class="boton video-btn"
                      data-bs-toggle="modal"
                      data-bs-target="#myModal"
                      data-src="https://www.youtube.com/embed/KGwL38tIpc8?rel=0&modestbranding=1&enablejsapi=1">
                      <span>Reproducir video</span>
                      <img src="./assets/ico-flecha.svg" alt="Play icon" />
                    </button>
                  </div>

                </article>
              </div>
            </div>
          </div>

        </div>

        <!-- ========= FOOTER ========= -->
        <!-- (NO EDITADO, QUEDA IGUAL) -->

        <div class="contenido__footer row m-0 justify-content-end mb-4">
          ...
        </div>
        <div class="puntos puntos-bottom d-none d-xl-block"></div>

      </div>
    </section>
  </div>

  <!-- ========= ESTILOS (NO TOCADOS) ========= -->
  <style>
    /* ... tus estilos completos ... */
  </style>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ========= MODAL CORREGIDO (FUNCIONAL) ========= -->
  <div class="modal fade" id="myModal" tabindex="-1" aria-hidden="true">
    <div id="modal-dialog" class="modal-dialog">
      <div class="modal-content">

        <div class="modal-body p-0">
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>

          <!-- Mantengo tu ratio 16:9 -->
          <div class="ratio ratio-16x9">
            <iframe id="videoIframe"
              src=""
              frameborder="0"
              allow="autoplay; encrypted-media"
              allowfullscreen>
            </iframe>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- ========= SCRIPT NUEVO ‚Äì SIN ERRORES ========= -->
  <script>
    const modal = document.getElementById('myModal');
    const iframe = document.getElementById('videoIframe');
    const buttons = document.querySelectorAll('.video-btn');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        const src = btn.getAttribute('data-src');
        iframe.src = src + "&autoplay=1";
      });
    });

    modal.addEventListener('hidden.bs.modal', () => {
      iframe.src = "";
    });
  </script>

</body>

</html>
